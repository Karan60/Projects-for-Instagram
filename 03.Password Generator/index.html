<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/7a4b62b0a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <section class="upper">
          <h1>
            <i class="fa fa-lock" style="color: red"> </i>
            Password Generator
          </h1>

          <div id="password"></div>

          <div class="range_container">
            <label for="range">
              Password Length <span id="passRangeValue">8</span>
            </label>
            <input
              type="range"
              min="1"
              max="20"
              value="8"
              id="passRangeInput"
            />
          </div>

          <div class="checkboxes">
            <div class="form_control">
              <label for="uppercase"> Inlude uppercase</label>
              <input type="checkbox" name="uppercase" id="uppercase" />
            </div>
            <div class="form_control">
              <label for="numbers"> Inlude numbers</label>
              <input type="checkbox" name="numbers" id="numbers" />
            </div>
            <div class="form_control">
              <label for="symbols"> Inlude symbols</label>
              <input type="checkbox" name="symbols" id="symbols" />
            </div>
          </div>
        </section>
        <button id="genBtn"><b>Generate Password</b></button>
      </div>
    </div>
  </body>
</html>
